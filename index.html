<body class="background">

    <!-- Order Form -->

    <div class="row">
        <div class="col-md-4 col-sm-12 mt-5">
            <!--create data-->
            <section style="padding-top:60px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mx-auto ">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4 class="card-title text-center mb-4">Order Form</h4>
                                    <form id="formdata">
                                        <div class="row">
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-user me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="customerName"
                                                        id="customerName" aria-describedby="helpId"
                                                        placeholder="Customer Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-phone-square me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="contactNumber"
                                                        id="contactNumber" aria-describedby="helpId"
                                                        placeholder="Contact Number" required>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-envelope-square me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        aria-describedby="helpId" placeholder="Email" required>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-book me-1 py-1"></i></span>
                                                    </div>
                                                    <select class="form-control" name="item" id="item">
                                                        <option value="Book1">Book 1</option>
                                                        <option value="Book2">Book 2</option>
                                                        <option value="Book3">Book 3 </option>
                                                        <option value="Book4">Book 4</option>
                                                        <option value="Book5">Book 5</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-phone-square me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="qty" id="qty"
                                                        aria-describedby="helpId" placeholder="Qty." required>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-dollar-sign me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="amount" id="amount"
                                                        aria-describedby="helpId" placeholder="Amount" required>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-truck me-1 py-1"></i></span>
                                                    </div>
                                                    <select class="form-control" name="deliveryMethod"
                                                        id="deliveryMethod">
                                                        <option value="Delivery">Delivery</option>
                                                        <option value="Pickup">Pick-up</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-house-user me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="deliveryAddress"
                                                        id="deliveryAddress" aria-describedby="helpId"
                                                        placeholder="Delivery Address" required>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-calendar-week me-1 py-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="deliveryTime"
                                                        id="deliveryTime" aria-describedby="helpId"
                                                        placeholder="MM/DD/YYYY" required>
                                                </div>
                                            </div>


                                            <div class="col-md-12 text-end mt-2">
                                                <button id="btnsubmit" type="submit" class="btn btn-sm"
                                                    style="background-color: #4CAF50; color: white; border-radius: 5px; font-size: 16px;"
                                                    onclick="return confirm('Do you want to confirm your order?')"><i
                                                        class="fas fa-shopping-cart me-2"></i>Check out </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- End of Order Form -->

        <div class="col-md-8 col-sm-12 mt-5">
            <!--table-->
            <section style="padding-top:60px; padding-bottom:50px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <div class="card bg-light">
                                <div class="card-body2 mt-4 text-center">
                                    <h4 class="card-title mb-4">Order Information</h4>
                                    <div class="table-responsive">
                                        <table class="table table-sm table-inverse table-hover">
                                            <thead class="thead-inverse"
                                                style="background-color: rgb(117, 117, 116); color: white; font-family: 'Calibri';">
                                                <tr>
                                                    <th>Customer Name</th>
                                                    <th>Contact Number</th>
                                                    <th>Email</th>
                                                    <th>Item</th>
                                                    <th>Qty</th>
                                                    <th>Amount</th>
                                                    <th>Delivery Method</th>
                                                    <th>Delivery Address</th>
                                                    <th>Delivery Time</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabledata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--end of table-->
        </div>
